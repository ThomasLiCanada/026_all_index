<!--websites/delete_index.html------------------------------------->
<title>delete index</title>

{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .image-resize {
        width: 300px;
        height: 250px;
    }
    .rounded-image {
        border-radius: 20%;
        width: 50px; /* Set the desired width */
        height: 50px; /* Set the desired height */
    }
    .image-enlarge {
        width: 300px; /* Set the desired width */
        /* The height will adjust automatically to maintain the aspect ratio */
    }
    .small-text {
        font-size: 10px; /* Set the desired font size */
    }
    .sortable-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start; /* Align items to the left */
    }
</style>


<div class="container text-center">
    <p></p>
    <i class="fas fa-exclamation-triangle" style="font-size: 60px; color: red;"></i>
    <p></p>
<!--    <p>Are you sure you want to delete index "{{index.key_words}}"?</p>-->
    <p>Are you sure you want to remove "{{index.key_words}}"
        {% if index.website_image %}
            <img class="card-img-top rounded-image" src="{{ index.website_image.url }}" alt="icon">
        {% else %}
            <img class="card-img-top rounded-image" src="/media/website_image/AddIcon.PNG" alt="icon">
            <!-- Or show text -->
<!--                                 <span>icon+</span>-->
        {% endif %}?
    </p>

    <form action="{% url 'delete_index' index.id %}" method="POST"> {% csrf_token %}

        <input type="text" id="confirmation_code" name="confirmation_code" placeholder="If YES, input delete code..." style="width: 50%;" required>
        <p style="color: red;">{{msg}}</p>
        <p></p>
        <button class="btn btn-sm btn-danger" type="submit">Confirm</button>
        <a class="btn btn-sm btn-info" href="/" autofocus style="margin-left: 50px;">Cancel</a>


    </form>
</div>
{% endblock content %}
