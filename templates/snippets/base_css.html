<style type="text/css">
    .wrapper {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    }
    .main {
    flex: 1; /* This will make the content area take up the remaining space */
    background-color: #ebeff5;
    }
    .footer {
    min-height: 50px;
    }

    /* link show as blue without underline */
    .blue-link {
    color: darkblue; /* Set the text color to blue */
    text-decoration: none; /* Remove underlines by default */
    }

    /* link, when mouse on it, show the underline */
    .blue-link:hover {
    text-decoration: underline; /* Add underline on hover */
    }

    .fa-pencil {
    font-size: 16px; /* Adjust the size as needed */
    color: #609999; /* Set the desired color */
    margin-left: 15px; /* Adjust the spacing between the link and the icon */
    }
        table {
        border-collapse: collapse;
        width: 100%;
        max-width: 1300px;
        margin: 20px auto;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 0 auto;
        margin-bottom: 10px;
    }
        .custom-dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        z-index: 999;
    }
    .custom-dialog button {
        margin: 10px;
        padding: 10px 20px;
        cursor: pointer;
    }
